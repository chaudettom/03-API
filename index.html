<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TP API - JokeApp</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Site Blague - TP API</h1>

    <!-- Tableau -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h4>Liste des blagues</h4>
      <!-- Boutton Ajouter-->
      <button type="button" id="AjouterBlague" class="btn btn-primary">+ Ajouter une blague</button>

      <!-- Boutton Vider-->
      <button type="button" id="ViderBlague" class="btn btn-primary">- Vider les blagues</button>
    </div>

    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Catégorie</th>
          <th>Blague</th>
          <th>Édition</th>
        </tr>
      </thead>
      <tbody id="tabBlague"></tbody>
    </table>
  </div>

  <!-- Script -->
  <script src="assets/script.js"></script>
</body>
</html>
